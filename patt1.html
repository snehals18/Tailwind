  <title>Tailwind CSS Odd/Even Table</title>
  <style>
    /* Apply alternating row background colors */
    tr:nth-child(even) {
      background-color: #c41a1a;
      animation: evenRowAnimation 1s ease-in-out infinite alternate;
    }

    tr:nth-child(odd) {
      background-color: #259c75;
      animation: oddRowAnimation 1s ease-in-out infinite alternate;
    }

    /* Apply alternating column text colors */
    tr td:nth-child(even) {
      color: #3498db;
      animation: evenColumnAnimation 1s ease-in-out infinite alternate;
    }

    tr td:nth-child(odd) {
      color: #e74c3c;
      animation: oddColumnAnimation 1s ease-in-out infinite alternate;
    }

    @keyframes evenRowAnimation {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }

    @keyframes oddRowAnimation {
      0% { transform: translateX(0); }
      100% { transform: translateX(-10px); }
    }

    @keyframes evenColumnAnimation {
      0% { transform: translateY(0); }
      100% { transform: translateY(5px); }
    }

    @keyframes oddColumnAnimation {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
